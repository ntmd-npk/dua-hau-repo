<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyn ChatBot</title>
    <link href='https://fonts.googleapis.com/css?family=Vibur:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/background.css">
    <link rel="stylesheet" href="/css/chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wtml_container">
        <div class="watermelon_shape">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <div class="eye_big_left"></div>
            <div class="eye_big_right"></div>

        </div>



    </div>
    <div class="watermelon_small_shape">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

    </div>
    <a href="#" class="watermelon_neon"><span>Watermelon</span></a>
    <input type="checkbox" name="" id="click">
    <label for="click">
        <i class="fa fa-comments-o"></i>
        <i class="fa fa-close"></i>
    </label>
    <!-- Chatbot -->
    <!-- <div class="content"> -->
    <div class="chat-bar-collapsible">
        <button id="chat-button" class="chatbot-name" type="button" style="color:rgb(255, 255, 255)"
            onclick="collapse()">
            <i id="chat-icon" style="color:rgb(240, 86, 86)" class="fa fa-fw fa-comments-o"></i> Dưa Hấu
        </button>

        <div class="full-chat-block">
            <div class="outer-container">
                <div class="chat-container">
                    <!-- Message -->
                    <div id="chatbox">
                        <h5 id="chat-timestamp"></h5>
                        <p id="botStarterMessage" class="botText"><span>Chào ~</span></p>
                    </div>

                    <div id="chat-bar-bottom">
                        <p></p>
                    </div>
                </div>


            </div>
        </div>
        <!-- User Input -->
        <div class="chat-bar-input-block">
            <div id="userInput">
                <input type="text" id="textInput" class="input-box" name="msg" placeholder="Nhấn Enter để gửi">
                <p></p>
            </div>
            <div class="chat-bar-icons">
                <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart" onclick="heartButton()"></i>
                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>

            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<script src="/js/chatbot.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/detail_responses.js"></script>
<script>function collapse() {
        $("#click").prop("checked", false)
    }</script>

</html>
